<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
</head><body>
<script type="module">
import { cls, rnd } from "../src/p8/p8.js";
import { Ions, Particles } from "../src/lib/effects.js";

const particles = new Particles();
const ions = new Ions(particles);

setInterval(() => {
  if (rnd(1) < .05) {
    const x = rnd(128);
    const y = rnd(128);
    ions.create([64, 64], [x, y]);
  }
  ions.update_all();
  particles.update_all();
  cls();
  ions.render_all();
  particles.render_all();
}, 1000 / 30);

</script>
</body></html>
